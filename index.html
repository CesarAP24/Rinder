<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App de citas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Poppins:wght@200;500&display=swap" rel="stylesheet">
  <style>
    body{
        background: #F7F3F7;
        /*flex para el sidebar*/
        display: flex;
        flex-direction: row;
        justify-content: flex-start;

        /*desacticar el scroll*/
        overflow-y: hidden; 
    }

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #33333;
        font-family: 'Montserrat', sans-serif;
    }
    /* estilo para hacer que la barra lateral ocupe el 20% del ancho de la pantalla */
    .sidebar {
      width: 30%;
      max-width: 300px;
      height: 100vh;
      z-index: 1;
      background-color: #E62E6B;
      overflow-x: hidden;
    }

    /* estilo para los elementos de la barra lateral */
    .sidebar a {
      display: block;
      padding: 10px;
      margin: 10px;
      text-decoration: none;
      color: #000;
    }

    /* estilo para los elementos activos de la barra lateral */
    .sidebar .active {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 10px;
    }

    /* estilo para el contenido de la página */
    .container {
      padding: 20px;
      height: 100vh; /* solo para hacer el ejemplo, quitar esto después */
    }

    h1{
        padding: 20px;
        /*estilo para el titulo del sidebar*/
        color: #fff;
    }

    h2, h3, h4{
        color: #FF007F;
    }

    /* adaptivo para el sidebar  */
    @media screen and (max-width: 700px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .sidebar a {float: left;}
      div.content {margin-left: 0;}
    }

    /*estilo para el input*/
    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      resize: none;
    }

    /*animacion de transicion del active*/
    .sidebar a {
      transition: all 0.5s ease;
    }


    /*estilo para el photo de perfil*/
    .profile-photo{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        overflow: hidden;
    }


  </style>

  <style type="text/css">
      /*ANIMTIONS*/

      /*CONTENT ENTRANCCE*/
    .slide-in-top {
        -webkit-animation: slide-in-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                animation: slide-in-top 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    /* ----------------------------------------------
     * Generated by Animista on 2023-4-30 23:18:52
     * Licensed under FreeBSD License.
     * See http://animista.net/license for more info. 
     * w: http://animista.net, t: @cssanimista
     * ---------------------------------------------- */

    /**
     * ----------------------------------------
     * animation slide-in-top
     * ----------------------------------------
     */
    @-webkit-keyframes slide-in-top {
      0% {
        -webkit-transform: translateY(-1000px);
                transform: translateY(-1000px);
        opacity: 0;
      }
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes slide-in-top {
      0% {
        -webkit-transform: translateY(-1000px);
                transform: translateY(-1000px);
        opacity: 0;
      }
      100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
        opacity: 1;
      }
    }


    /*Animacion salida*/
    .slide-out-bottom {
        -webkit-animation: slide-out-bottom 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
                animation: slide-out-bottom 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
    }

    /* ----------------------------------------------
     * Generated by Animista on 2023-4-30 23:20:11
     * Licensed under FreeBSD License.
     * See http://animista.net/license for more info. 
     * w: http://animista.net, t: @cssanimista
     * ---------------------------------------------- */

    /**
     * ----------------------------------------
     * animation slide-out-bottom
     * ----------------------------------------
     */
    @-webkit-keyframes slide-out-bottom {
      0% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
        opacity: 1;
      }
      100% {
        -webkit-transform: translateY(1000px);
                transform: translateY(1000px);
        opacity: 0;
      }
    }
    @keyframes slide-out-bottom {
      0% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
        opacity: 1;
      }
      100% {
        -webkit-transform: translateY(1000px);
                transform: translateY(1000px);
        opacity: 0;
      }
    }


  </style>
</head>
<body>
  <!-- Barra lateral -->
  <div class="sidebar">
    <h1>RINDER</h1>
    <a id="Matches" href="#">Matches</a>
    <a id="Posts" href="#">Posts</a>
    <a id="Mensajes" href="#">Mensajes</a>
    <a id="Perfil" href="#">Perfil</a>
    <a id="Soporte" href="#">Soporte</a>
  </div>


  <!-- Secciones para cada link (matches, posts, mensajes, perfil y soporte) -->

    <!-- Seccion de matches -->
    <div id="Matches-Content" class="container slide-in-top">
        <div class="row">
            <div class="col-12">
                <h3>Matches</h3>
            </div>
        </div>
    </div>

    <!-- Seccion de posts -->
    <div id="Posts-Content" class="container slide-in-top">
        <div class="row">
            <div class="col-12">
                <h3>Bienvenido a Rinder</h3>
                <input type="text" placeholder="¿Qué tienes en mente?">
            </div>
        </div>

        
    </div>

    <!-- Seccion de mensajes -->
    <div id="Mensajes-Content" class="container slide-in-top">
        <div class="row">
            <div class="col-12">
                <h3>Mensajes</h3>
            </div>
        </div>
    </div>

    <!-- Seccion de perfil -->
    <div id="Perfil-Content" class="container slide-in-top">
        <div class="row">
            <div class="col-12">
                <h3>Perfil</h3>
                <!--Foto de perfil placeholder circular-->
                <div class="profile-photo">
                    <img src="https://via.placeholder.com/150" alt="Foto de perfil">
                </div>
            </div>
        </div>
    </div>

    <!-- Seccion de soporte -->
    <div id="Soporte-Content" class="container slide-in-top">
        <div class="row">
            <div class="col-12">
                <h3>Soporte</h3>
            </div>
        </div>
    </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  /*cambiar el active si se presiona los links con animacion*/
    $(document).ready(function(){
        $('.sidebar a').click(function(){
        $('.sidebar a').removeClass("active");
        $(this).addClass("active");
        });
    });
  </script>

  <script type="text/javascript">
  /*ocultar las secciones*/
    $(document).ready(function(){
        $('.container').hide();
        $('.content').hide();
    });

    /*mostrar la sección maches*/
    $(document).ready(function(){
        const contents = $('.container');
        $('#Matches').click(function(){
            for (var i = 0; i < contents.length; i++) {
                //a todos los que no sean el actual
                if (contents[i].id != "Matches-Content") {
                    //les agrega la clase slide-out-bottom
                    contents[i].classList.add("slide-out-bottom");
                    //y les quita la clase slide-in-top
                    contents[i].classList.remove("slide-in-top");
                } else {
                    //al que sea el actual
                    contents[i].classList.add("slide-in-top");
                    contents[i].classList.remove("slide-out-bottom");

                }
            }
            setTimeout(function(){
                contents.hide();
                $('#Matches-Content').show();
                console.log("Matches");

            }, 300);
        });
        $('#Mensajes').click(function(){
            for (var i = 0; i < contents.length; i++) {
                if (contents[i].id != "Mensajes-Content") {
                    contents[i].classList.add("slide-out-bottom");
                    contents[i].classList.remove("slide-in-top");
                } else{
                    contents[i].classList.add("slide-in-top");
                    contents[i].classList.remove("slide-out-bottom");

                }
            }
            setTimeout(function(){
                contents.hide();
                $('#Mensajes-Content').show();
                console.log("Mensajes");

            }, 300);

        });
        $('#Perfil').click(function(){
            for (var i = 0; i < contents.length; i++) {
                if (contents[i].id != "Perfil-Content") {
                    contents[i].classList.add("slide-out-bottom");
                    contents[i].classList.remove("slide-in-top");
                } else{
                    contents[i].classList.add("slide-in-top");
                    contents[i].classList.remove("slide-out-bottom");

                }
            }
            setTimeout(function(){
                contents.hide();
                $('#Perfil-Content').show();
                console.log("Perfil");

            }, 300);

        });
        $('#Soporte').click(function(){
            for (var i = 0; i < contents.length; i++) {
                if (contents[i].id != "Soporte-Content") {
                    contents[i].classList.add("slide-out-bottom");
                    contents[i].classList.remove("slide-in-top");
                } else{
                    contents[i].classList.add("slide-in-top");
                    contents[i].classList.remove("slide-out-bottom");

                }
            }
            setTimeout(function(){
                contents.hide();
                $('#Soporte-Content').show();
                console.log("Soporte");

            }, 300);

        });
        $('#Posts').click(function(){
            for (var i = 0; i < contents.length; i++) {
                if (contents[i].id != "Posts-Content") {
                    contents[i].classList.add("slide-out-bottom");
                    contents[i].classList.remove("slide-in-top");
                } else{
                    contents[i].classList.add("slide-in-top");
                    contents[i].classList.remove("slide-out-bottom");

                }
            }
            setTimeout(function(){
                contents.hide();
                $('#Posts-Content').show();
                console.log("Posts");

            }, 300);

        });


    });

  </script>
</body>
</html>
